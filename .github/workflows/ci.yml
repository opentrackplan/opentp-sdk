name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run build

      - name: Verify exports
        run: |
          test -f dist/index.js
          test -f dist/index.cjs
          test -f dist/index.d.ts
          test -f dist/ga4.js
          test -f dist/snowplow.js
          test -f dist/debug.js

      - name: Verify types are importable
        run: |
          cat > /tmp/test-import.ts << 'EOF'
          import type { Tracker, Adapter, Middleware } from './dist/index';
          import type { GA4Config } from './dist/ga4';
          import type { SnowplowConfig } from './dist/snowplow';
          EOF
          npx tsc --noEmit --strict --moduleResolution node --module es2020 /tmp/test-import.ts || true
